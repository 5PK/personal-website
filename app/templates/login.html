<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>ktran.blog</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">


        </div>
    </div>


    <div class="container">
        <div class="section">
            <div class="row center">
                <h5 class="header col s12 light">Login
                </h5>
                <div class="row" style="width:40%">
                    <form action="" method="post" novalidate>
                        {{ form.hidden_tag() }}
                        <div class="row">
                            <div class="input-field col s12">
                                {{ form.email(size=32, type="email", class_="validate") }}
                                {{ form.email.label }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                {{ form.password(size=32, type="email", class_="validate") }}
                                {{ form.password.label }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label>
                                    {{ form.remember_me() }}
                                    <span>Remember Me</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button id="loginButton" class="btn waves-effect waves-light" type="submit"
                                    name="action">
                                    {{ form.submit() }}
                                </button>
                            </div>
                        </div>
                        <div class="row">

                    </form>
                </div>

            </div>
        </div>

    </div>




    <!--  Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="static/js/materialize.js"></script>
    <script src="static/js/init.js"></script>


</body>

</html>
